- name: Xue Li-李雪
  photo: 李雪.jpg
  info1: Assistant Professor (ZJU 100 Young Professor) @ Zhejiang University, 浙江大学百人计划研究员/博导
  info2: Adjunct Professor @ the 2nd Affiliated Hospital of Zhejiang University, 浙江大学附属第二医院双聘教授
  info3: 主要研究方向：结直肠癌的营养基因组学，肿瘤和营养流行病学，以及多组学技术的肿瘤发生发展机制及转化研究
  info4: 近5年，先后在国际权威期刊发表SCI论文共计60余篇，以第一或通讯作者（含共同）发表SCI论文34篇，包括BMJ、Ann Rheum Dis、Gut、PloS Med、Int J Epidemiol、Am J Clin Nutr、EBioMedicine等；并以共同作者在Circulation、Ann Intern Med、Hypertension、BMC Med等医学权威期刊发表论文。论文被包括Nat Genet、Nat Rev Rheum、Lancet Rheum、Ann Rheum Dis在内的多种杂志引用，其中2篇被列为ESI高被引论文，H-index为22，研究成果受到国际同行的广泛关注，担任BMJ、Nat Commun、JNCI、Cancer Res等医学权威期刊审稿人。
